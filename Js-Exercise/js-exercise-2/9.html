<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Enter the TimeStamp :- <input id="givenTimeStamp" type="number"></h3>
    <button onclick="Calculate()">Time</button>
    <h3 id="res"></h3>
    <script>
    let Calculate = ()=> {
        let givenTimeStamp = document.getElementById("givenTimeStamp").value;
        // console.log(givenTimeStamp);
        
       let time = new Date (givenTimeStamp*1000);
        document.getElementById("res").innerHTML = time;
    }
    </script>
</body>
</html>
