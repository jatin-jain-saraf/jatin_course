<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>13</title>
</head>

<body>
    <h2>Enter the String:- <input id="inpt" type="text"></h2>
    <h2>Enter the index:- <input id="index" type="text"></h2>
    <button id="btn">Get Result</button>
    <h2 id="res"></h2>
    <script>
        let inpt = document.getElementById("inpt")
        let index = document.getElementById("index")
        let res = document.getElementById("res")
        let resultArr = [];
        const chopString = () => {
            for (let i = 0; i < inpt.value.length; i += +index.value) {
                let demoStr = '';
                for (let j = i; j < (i + +index.value); j++) {
                    demoStr = demoStr + inpt.value.charAt(j);
                }
                resultArr.push(demoStr);
            }
            res.innerHTML = `[${resultArr}]`;
            resultArr = [];
        }

            btn.addEventListener('click', () => {
            chopString();
        });

    </script>
</body>

</html>
