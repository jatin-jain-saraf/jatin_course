<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- <script type="text/javascript" src="js/demo.js"></script> -->
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/demo.css">
</head>

<body>

    <div class="container bg-dark text-light pt-5 pb-5">
        <div class="d-flex justify-content-between">
            <span id="time" class="  text-light border border-primary "></span>

            <span id="date" class="  text-light border border-primary "></span>
        </div>
        <div class="text-center pt-5 pb-5">
            <label class="stopwatch text-light border border-primary">Stopwatch</label>
            <div id="display"></div>
        </div>
        <div class="container">
            <div class="button">
                <button class="btn border-primary bg-dark text-light" onclick="start();" id="start">Start</button>
                <button class="btn border-primary bg-dark text-light " onclick="stop();" id="stop">Stop</button>
                <button class="btn border-primary bg-dark text-light" onclick="resume();" id="resume">Resume</button>
                <button class="btn border-primary bg-dark text-light" onclick="reset();" id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/demo.js"></script>
</body>

</html>
